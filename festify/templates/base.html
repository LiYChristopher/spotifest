<!DOCTYPE html>

<html>
	<head>
	</head>

	<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		{% endif %}
	{% endwith %}

	{% block scripts %}{% endblock %}
	{% block content %}{% endblock %}
	</body>
</html>
